{% extends 'base.html' %}

{% block content %}
<h1>My Account</h1>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="security_question" class="form-label">What is the name of your first pet?</label>
        <input type="text" class="form-control" id="security_question" name="security_question" value="{{ user.security_answer }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Account</button>
</form>
{% endblock %}
